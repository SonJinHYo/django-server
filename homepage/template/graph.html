<!DOCTYPE html>
{% load static %}
<html lang="en"
<html>
    <head>
        <title>EDA 분석</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');
        </style>
    </head>



    <body>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">개요<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./coffee">분석,그래프</a>
                    </li>
            </div>
        </nav>



        <div class="mb-5 p-3 mb-2 bg-secondary text-white">
            <div class="p h4 d-flex justify-content-center my-5"> change - {{name}} 그래프 </div>
            <img src="../static/image/{{index}}.jpg" class="rounded mx-auto d-block img-fluid mt-5">
            <div class="p h6 d-flex justify-content-center mt-2">change : (3학년성적-1학년 성적) : 양수는 성적증가를 의미 </div>

            <div class="my-5">
                {% for m in ment %}
                    <div class="p h6 d-flex justify-content-center my-5">{{m}}</div>
                {% endfor %}
            </div>

        </div>
        



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>

</html>
